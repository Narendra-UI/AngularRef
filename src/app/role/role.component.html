<form [formGroup]="myForm">
    <div>
      <mat-form-field>
        <mat-label>Role Name</mat-label>
        <input matInput formControlName="roleName" placeholder="Your role name">
      </mat-form-field>
    </div>
    <button class="btn btn-primary" (click)="onSubmit(myForm)">Submit</button>
  &nbsp;
  <button class="btn btn-success" (click)="myUpdateFunction(myForm)">Update</button>
</form>

<div *ngIf="showLoader">
    <mat-spinner ></mat-spinner>
</div>

<div style="height:255px;overflow: scroll;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let role"> {{role.id}} </td>
    </ng-container>
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef>Role Name </th>
      <td mat-cell *matCellDef="let role"> {{role.roleName}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
          <button class="btn btn-success" (click)="getbyid(user.id)">Update</button>
          <button class="btn btn-info" (click)="getbyidview(user.id)">View</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
