<form [formGroup]="myForm">
    <div>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname" placeholder="firstname">
      </mat-form-field>
    </div>

    <div>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" placeholder="lastname">
        </mat-form-field>
    </div>

    <button class="btn btn-primary" (click)="onSubmit(myForm)">Submit</button>
    <button class="btn btn-success" (click)="myUpdateFunction(myForm)">Update</button>
</form>


<div style="height:255px;overflow: scroll;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>First Name </th>
            <td mat-cell *matCellDef="let employees"> {{employees.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Last Name </th>
            <td mat-cell *matCellDef="let employees"> {{employees.lastname}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let user">
                <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
                <button class="btn btn-success" (click)="getbyid(user.id)">Update</button>
              </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
