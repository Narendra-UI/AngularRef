<div class="row m-0">
      <div class="col-md-5 col-sm-5 col-xl-5 p-1" style="border:1px solid #aaa">
        <form [formGroup]="myForm">
          <div class="row m-0" style="margin-left: 5px;">
          <div class="col-xl-7 col-sm-7 col-md-7">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Your name">
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field>
              <mat-label>Age</mat-label>
              <input matInput type="number" formControlName="age" placeholder="Your age">
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field>
              <mat-label>Gender</mat-label>
              <!-- <input matInput formControlName="gender" placeholder="Your gender"> -->
              <mat-select formControlName="gender">
                <mat-option value="one">Male</mat-option>
                <mat-option value="two">Female</mat-option>
                <mat-option value="two">Trans</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" formControlName="email" required>
            </mat-form-field>
          </div>
          <div>
            <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="1">Primary</mat-radio-button>
              <mat-radio-button value="2">Secondary</mat-radio-button>
            </mat-radio-group>
          </div>
          
          <div>
            <mat-form-field>
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role.id">{{role.roleName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-checkbox class="example-margin">Here I'm fulfill my details in the form as per the certificate.</mat-checkbox>
          </div>
          <button class="btn btn-primary" (click)="onSubmit(myForm)">Submit</button>
          &nbsp;
          <button class="btn btn-success" (click)="myUpdateFunction(myForm)">Update</button>
        </div>
        </form>
      </div>
      <div class="col-md-6 col-sm-6 col-xl-6">
        <div style="">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Age </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
    
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>
    
            <!-- <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let user of usersData">
              <td>{{ user.name }}</td>
              <td>{{ user.age }}</td>
              <td>{{ user.gender }}</td> -->
    
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let user">
                    <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
                    <button class="btn btn-success" (click)="getbyid(user.id)">Update</button>
                    <button class="btn btn-info" (click)="getbyidview(user.id)">View</button>
                  </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
         </div>
      </div>
</div>
