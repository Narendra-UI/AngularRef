<div class="row m-0 p-3" style="">
    <div class="col-md-4 col-sm-4 col-xl-4"></div>
    <div class="col-md-4 col-sm-4 col-xl-4">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="isError">
                password & name is incorrect
            </div>
          <form [formGroup]="login">
            <mat-form-field>
              <mat-label>user</mat-label>
              <input matInput formControlName="user" placeholder="user">
            </mat-form-field>
            
            <mat-form-field>
              <mat-label>pwd</mat-label>
              <input matInput #password maxlength="10" placeholder="pwd" formControlName="pwd">
            </mat-form-field>
            
        </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="onSubmit(login)">LogIn</button>
          <button mat-raised-button (click)="onSubmit(login)"><a routerLink="/signup">SignUp</a></button> 
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-4 col-sm-4 col-xl-4"></div>
  </div>
