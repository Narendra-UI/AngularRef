<form [formGroup]="myForm">
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <mat-label>Published</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <button class="btn btn-primary" (click)="onSubmit(myForm)">Submit</button>
    &nbsp;
    <button class="btn btn-success" (click)="myUpdateFunction(myForm)">Update</button>
  </form>

  <div style="height:255px;overflow: scroll;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="published">
        <th mat-header-cell *matHeaderCellDef> Published </th>
        <td mat-cell *matCellDef="let element"> {{element.published}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let tutorial">
            <button class="btn btn-danger" (click)="delete(tutorial.id)">Delete</button>
            <button class="btn btn-success" (click)="getbyid(tutorial.id)">Update</button>
            <button class="btn btn-info" (click)="getbyidview(tutorial.id)">View</button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
